<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Webpage with CSS Animations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: lightblue;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 50px 0;
    }

    h1 {
        color: #333;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        margin: 20px auto;
        border-radius: 10px;
        animation: moveBox 2s infinite alternate;
    }

    @keyframes moveBox {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(100px);
        }
        100% {
            transform: translateX(200px);
        }
    }

    .button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Simple Webpage!</h1>
    <div class="box"></div>
    <button class="button">Click Me</button>
</div>
</body>
</html>
